<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Image Gallery by Tejas</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="photographer">
            <i class="uil uil-camera"></i>
            <span></span>
          </div>
          <div class="buttons">
            <i class="uil uil-import"></i>
            <i class="close-icon uil uil-times"></i>
          </div>
        </header>
        <div class="preview-img">
          <div class="img"><img src="" alt="preview-img" /></div>
        </div>
      </div>
    </div>
    <section class="search">
      <img src="background.jpg" alt="search-img" />
      <div class="content">
        <h1>Image Gallery using HTML, CSS and JavaScript</h1>
        <p>Search and download any images within a second</p>
        <!-- <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search images" />
        </div> -->
      </div>
    </section>
    <section class="gallery">
      <div class="filter-buttons">
        <button id="greeneryBtn">Greenery</button>
        <button id="animalsBtn">Animals</button>
        <button id="sceneryBtn">Scenery</button>
      </div>
      <ul class="images" id="imageWrapper"></ul>
      <button class="load-more">Load More</button>
    </section>
  </body>
</html>
